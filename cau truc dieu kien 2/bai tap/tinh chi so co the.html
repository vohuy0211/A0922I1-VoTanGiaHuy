<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label for="weight">Chỉ số cân nặng của cơ thể(kg):</label>
    <input type="number" id="weight" name="weight"><br><br>
    <label for="height">Chiều cao của cơ thể(m):</label>
    <input type="number" id="height" name="height"><br><br>
    <p id="KQ">ketQua:</p>
    <input type="button" onclick="bmi()" value="ClickMe!">
</form>
<script>
    function bmi() {
        let We = document.getElementById('weight').value;
        let He = document.getElementById('height').value;
        let tong = We / ( He * He )
        console.log(tong);
        if (tong < '18' ){
            document.getElementById('KQ').textContent='Underweight';
        }else if (tong < '25' && tong >= '18'){
            document.getElementById('KQ').textContent='Bình thường';
        }else if (tong < '30' && tong >= '25'){
            document.getElementById('KQ').textContent='Overweight';
        }else{
            document.getElementById('KQ').textContent='béo';
        }
    }
</script>
</body>
</html>
