<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id="myImage" src="https://thuviendohoa.vn/upload/images/items/hinh-anh-qua-bong-vang-png-454.webp" style="width: 300px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />

<script>
    var img0bj = null;
    img0bj = document.getElementById('myImage');
    function init() {
        img0bj = document.getElementById('myImage');
        img0bj.style.position = 'relative';
        img0bj.style.left = '0px';
    }
    function moveRight() {
        img0bj.style.left = parseInt(img0bj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>

</body>
</html>
