<script>
    function compareNumber(num1, num2, num3) {
        if (num1 < num2 && num1 < num3) {
            alert(num1 + " là số nhỏ nhất")
        } else if (num2 < num3) {
            alert(num2 + " là số nhỏ nhất")
        } else {
            alert(num3 + " là số nhỏ nhất")
        }
    }

    var num1 = +prompt("nhập số thứ nhất"),
        num2 = +prompt("nhập số thứ hai"),
        num3 = +prompt("nhập số thứ ba");
    compareNumber(num1, num2, num3);
</script>
