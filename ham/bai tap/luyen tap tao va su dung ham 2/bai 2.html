<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Chuvi(x) {
        return alert("Chu vi hình tròn là " + x + Math.PI*2*x);
    }
    function DienTich(x) {
        return alert("Diện tích hình tròn là" + x + Math.PI*x*x);
    }
    let num = +prompt('nhập bán kính');
    Chuvi(num);
    DienTich(num)
</script>
</body>
</html>
