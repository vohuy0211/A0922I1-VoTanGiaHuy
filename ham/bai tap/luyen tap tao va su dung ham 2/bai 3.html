<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Factorial(){
        let num1 = 1;
        factorial = 1;
        for (let i = 1 ; i <= num ; i++){
            factorial *=num1
            num1++
        }
        alert(num + "! = " + factorial)
    }
    var num = +prompt('nhập giai thừa')
    Factorial(num)
</script>
