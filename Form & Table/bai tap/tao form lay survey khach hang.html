<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Market Research Survey</h1>
<a>Please take a few moments to complete this satisfaction survey.</a><br><br>
<form action="ban%20co%20vua.htm" method="get">
    <div>
        <label for="age1">What is your age range?</label><br>
    </div>
    <div>
        <select style="width: 300px">
            <option id="age1" value="18-24">18-24</option>
            <option id="age2" value="25-34">25-34</option>
            <option id="age3" value="35-50">35-50</option>
            <option id="age4" value="50+">50+</option>
        </select>
    </div><br>
    <div>
        <label for="Money1">What is your yearly income range?</label><br>
    </div>
    <div>
        <select style="width: 300px">
            <option id="Money1" value="$0-$25,000">$0-$25,000</option>
            <option id="Money2" value="$25,001-$50,000">$25,001-$50,000</option>
            <option id="Money3" value="$50,001-$100,000">$50,001-$100,000</option>
            <option id="Money4" value="$100,000+">$100,000+</option>
        </select>
    </div><br>
    <div>
        <label for="sex1">Gender Identity</label>
    </div>
    <div>
        <input type="radio" name="sex1" value="Male" id="sex1">
        <label for="sex1">Male</label><br>
        <input type="radio" name="sex2" value="Female" id="sex2">
        <label for="sex2">Female</label><br>
        <input type="radio" name="sex3" value="Nonbinary" id="sex3">
        <label for="sex3">Nonbinary</label><br>
        <label for="other">Other</label><br>
        <input type="text" name="other" id="other">
    </div><br>
    <div>
        <label for="buy1">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
    </div>
    <div>
        <input type="checkbox" name="Product1" id="buy1" value="Product1">
        <label for="buy1">Product1</label><br>
        <input type="checkbox" name="Product2" id="buy2" value="Product2">
        <label for="buy2">Product2</label><br>
        <input type="checkbox" name="Product3" id="buy3" value="Product3">
        <label for="buy3">Product3</label><br>

    </div><br>
    <div>
        <label for="time1">How often would you use our new product?</label>
    </div>
    <div>
        <input type="radio" name="time1" value="Daily" id="time1">
        <label for="time1">Dayly</label><br>
        <input type="radio" name="time2" value="Weekly" id="time2">
        <label for="time2">Weekly</label><br>
        <input type="radio" name="time3" value="Monthly" id="time3">
        <label for="time3">Monthly</label><br>
    </div>
</form>
</body>
</html>
