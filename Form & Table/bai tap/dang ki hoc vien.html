<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ĐĂNG KÍ HỌC VIÊN</h1>
<form>
    <table>
       <tr>
           <td>Họ và tên</td>
           <td>
               <input type="text" id="name">
           </td>
       </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type="text" id="dob">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="ab" value="nam">nam<br>
                <input type="radio" name="ab" value="nữ">nữ<br>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td>
                <input type="text" name="address" id="address">
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="-chọn lớp-">
                    <option value="lớp 10"Lớp 10></option>
                    <option value="lớp 11"Lớp 11></option>
                    <option value="lớp 12"Lớp 12></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input type="text" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td>
                <input type="text" name="phonenumber" id="phonenumber">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng kí">
                <input type="reset" value="nhập lại">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
